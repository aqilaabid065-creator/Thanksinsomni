<!DOCTYPE html>

  <title>Thanksinsomnia Limited</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 50px 30px 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* EMOJI ATAS ‚Äî ACAK TAPI ELEGANT */
    .top-emojis {
      font-size: 3.6rem;
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      line-height: 1.2;
    }
    .top-emojis span {
      position: absolute;
      animation: float 12s infinite ease-in-out;
    }
    .top-emojis span:nth-child(1) { top: -20px; left: -80px; animation-delay: 0s; }
    .top-emojis span:nth-child(2) { top: -30px; left: 60px; animation-delay: 2s; }
    .top-emojis span:nth-child(3) { top: 10px; left: -20px; animation-delay: 4s; }
    .top-emojis span:nth-child(4) { top: 40px; left: 40px; animation-delay: 6s; }

    /* TEKS UTAMA */
    .main {
      text-align: center;
      margin-top: 100px;
    }
    .line1 {
      font-size: 4.3rem;
      font-weight: 900;
      color: #000;
      margin: 0 0 8px 0;
      letter-spacing: 1px;
    }
    .line2 {
      font-size: 7.2rem;
      font-weight: 900;
      color: #000;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 22px;
      letter-spacing: 3px;
    }
    .limited {
      font-size: 5rem;
      font-weight: 900;
      color: #000;
      margin: 25px 0 50px;
      letter-spacing: 2px;
    }

    /* EMOJI BAWAH ‚Äî ACAK ELEGANT */
    .bottom-emojis {
      font-size: 3.4rem;
      position: relative;
      height: 120px;
      margin-bottom: 20px;
    }
    .bottom-emojis span {
      position: absolute;
    }
    .bottom-emojis span:nth-child(1) { top: 20px; left: 15%; }
    .bottom-emojis span:nth-child(2) { top: 0; left: 42%; }
    .bottom-emojis span:nth-child(3) { top: 35px; left: 68%; }
    .bottom-emojis span:nth-child(4) { top: 70px; left: 28%; }
    .bottom-emojis span:nth-child(5) { top: 55px; left: 55%; }

    /* THE WINNER ABIDD ‚Äî POJOK KIRI BAWAH */
    .winner {
      position: absolute;
      bottom: 20px;
      left: 30px;
      font-size: 1.1rem;
      color: #000;
      font-weight: 600;
      letter-spacing: 0.8px;
    }

    /* ANIMASI FLOAT SUPAYA HIDUP */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }

    /* RESPONSIVE HP */
    @media (max-width: 600px) {
      .top-emojis { font-size: 2.4rem; top: 20px; }
      .top-emojis span { animation: none; }
      .line1 { font-size: 2.6rem; }
      .line2 { font-size: 3.9rem; gap: 10px; }
      .limited { font-size: 2.9rem; }
      .bottom-emojis { font-size: 2.2rem; height: 90px; }
      .winner { bottom: 15px; left: 20px; font-size: 1rem; }
    }
  </style>
</head>
